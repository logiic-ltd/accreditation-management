{% extends "templates/web.html" %}

{% block page_content %}
<div class="nesa-accreditation-form">
    <h1>{{ title }}</h1>
    <div class="form-progress">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-steps">
            <div class="progress-step active" data-step="1">Basic Info</div>
            <div class="progress-step" data-step="2">Details</div>
            <div class="progress-step" data-step="3">Documents</div>
        </div>
    </div>
    <form role="form" id="nesaAccreditationForm">
        <div class="form-step" id="step1">
            <h2>Basic Information</h2>
            <div class="form-group">
                <label for="school_name">School Name</label>
                <input type="text" class="form-control" name="school_name" required>
            </div>
            <div class="form-group">
                <label for="mission">Mission</label>
                <textarea class="form-control" name="mission" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="objective">Objective</label>
                <textarea class="form-control" name="objective" rows="3" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
        </div>
        <div class="form-step" id="step2" style="display: none;">
            <h2>School Details</h2>
            <div class="form-group">
                <label for="curriculum">Curriculum</label>
                <select class="form-control" name="curriculum" required>
                    <option value="">Select Curriculum</option>
                    <option value="National">National</option>
                    <option value="International">International</option>
                </select>
            </div>
            <div class="form-group">
                <label for="student_estimate">Estimated number of students</label>
                <input type="number" class="form-control" name="student_estimate" required>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary prev-step">Previous</button>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
        </div>
        <div class="form-step" id="step3" style="display: none;">
            <h2>Required Documents</h2>
            <div class="form-group">
                <label for="full_time_teachers">List of full time teachers / trainers</label>
                <input type="file" class="form-control-file" name="full_time_teachers" required>
            </div>
            <div class="form-group">
                <label for="school_profile">Detailed document describing location, land titles, buildings, and movable property</label>
                <input type="file" class="form-control-file" name="school_profile" required>
            </div>
            <div class="form-group">
                <label for="annual_budget">Annual budget</label>
                <input type="file" class="form-control-file" name="annual_budget" required>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary prev-step">Previous</button>
                <button type="submit" class="btn btn-success">Submit Application</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    :root {
        --primary-color: #0f62fe;
        --secondary-color: #393939;
        --background-color: #f4f4f4;
        --text-color: #161616;
        --border-color: #8d8d8d;
    }

    body {
        font-family: 'IBM Plex Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .nesa-accreditation-form {
        max-width: 960px;
        margin: 40px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        color: var(--secondary-color);
        margin-bottom: 24px;
    }

    .form-progress {
        margin-bottom: 40px;
    }

    .progress-bar {
        height: 4px;
        background-color: #e0e0e0;
        margin-bottom: 16px;
    }

    .progress-bar-fill {
        height: 100%;
        background-color: var(--primary-color);
        width: 0;
        transition: width 0.3s ease-in-out;
    }

    .progress-steps {
        display: flex;
        justify-content: space-between;
    }

    .progress-step {
        position: relative;
        font-weight: 600;
        color: var(--secondary-color);
    }

    .progress-step::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 12px;
        background-color: #e0e0e0;
        border-radius: 50%;
    }

    .progress-step.active::before {
        background-color: var(--primary-color);
    }

    .form-group {
        margin-bottom: 24px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(15, 98, 254, 0.1);
    }

    .form-actions {
        margin-top: 32px;
        display: flex;
        justify-content: flex-end;
    }

    .btn {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: #0353e9;
    }

    .btn-secondary {
        background-color: #ffffff;
        color: var(--secondary-color);
        border: 1px solid var(--secondary-color);
        margin-right: 16px;
    }

    .btn-secondary:hover {
        background-color: #e5e5e5;
    }

    .btn-success {
        background-color: #24a148;
        color: #ffffff;
    }

    .btn-success:hover {
        background-color: #1e8a3e;
    }
</style>
{% endblock %}

{% block script %}
<script>
    frappe.ready(function() {
        let currentStep = 1;
        const totalSteps = 3;

        function updateProgressBar() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            $('#progressBar').css('width', `${progress}%`);
        }

        function showStep(step) {
            $('.form-step').hide();
            $(`#step${step}`).show();
            $('.progress-step').removeClass('active');
            $(`.progress-step[data-step="${step}"]`).addClass('active');
            updateProgressBar();
        }

        $('.next-step').click(function() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        });

        $('.prev-step').click(function() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        $('#nesaAccreditationForm').on('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to the server
            // For now, we'll just show an alert
            alert('Form submitted successfully!');
        });

        // Initialize the form
        showStep(1);
    });
</script>
{% endblock %}
