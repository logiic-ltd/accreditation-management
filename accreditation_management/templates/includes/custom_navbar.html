<script>
    document.addEventListener("DOMContentLoaded", function() {
        const defaultNavbar = document.querySelector('.navbar-default .navbar-nav');
        if (defaultNavbar) {
            const links = [
                { href: "/", text: "Home" },
                { href: "/accreditation-application", text: "Apply" },
                { href: "/application-status", text: "Check Status" },
                { href: "/verify-certificate", text: "Verify Certificate" },
                { href: "/login", text: "Login" }
            ];

            links.forEach(link => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                const a = document.createElement('a');
                a.className = 'nav-link';
                a.href = link.href;
                a.textContent = link.text;
                li.appendChild(a);
                defaultNavbar.appendChild(li);
            });
        }
    });
</script>
